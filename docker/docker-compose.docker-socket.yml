# Docker Compose - Docker Socket Mount
# 
# This setup gives the runner access to the Docker socket to control containers.
# The runner can restart/reload the HAProxy container directly.
#
# ⚠️ Security Warning:
# Docker socket access grants full Docker control. Use with caution.
# Consider this approach only in trusted environments.
#
# Benefits:
# - Full container control (restart, logs, exec)
# - Similar to host-based runner experience
# - Can update and reload HAProxy container
#
# Usage:
#   docker compose -f docker-compose.docker-socket.yml up -d

volumes:
  haproxy_backup:
    name: haproxy_backup

services:
  haproxy:
    image: haproxy:2.9-alpine
    container_name: haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      # - "8404:8404"  # Stats dashboard (uncomment if enabled)
    volumes:
      - ../haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ../certs:/etc/haproxy/certs:ro
      - ../errors:/etc/haproxy/errors:ro
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  runner:
    image: myoung34/github-runner:latest
    container_name: github-runner
    restart: unless-stopped
    environment:
      # CUSTOMIZE: Update these values
      - REPO_URL=${REPO_URL:-https://github.com/YOUR-ORG/YOUR-REPO}
      - RUNNER_TOKEN=${RUNNER_TOKEN}
      - RUNNER_NAME=${RUNNER_NAME:-ha01}
      - RUNNER_LABELS=${RUNNER_LABELS:-self-hosted,haproxy,ha01}
      - RUNNER_GROUP=${RUNNER_GROUP:-ha-servers}
      - RUNNER_WORKDIR=/workspace
      - DISABLE_AUTO_UPDATE=true
    volumes:
      # ⚠️ Docker socket for container control
      - /var/run/docker.sock:/var/run/docker.sock
      # HAProxy config directory
      - ../haproxy:/workspace/haproxy
      # Scripts
      - ../scripts:/workspace/scripts:ro
      # Backup volume
      - haproxy_backup:/haproxy-backup
    working_dir: /workspace
    depends_on:
      haproxy:
        condition: service_healthy
